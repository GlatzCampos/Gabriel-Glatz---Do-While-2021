        <script>
        
            /*function server para criar algo mas conseguindo

            /*DOM = Document Object Model -> O DOM serve para
            organização do html usando os elementos mapeados*/

            /*
                camelCase
                PascalCase
                snake-case
            */

            const linksSocialMedia = {
            github: "GlatzCampos",
            youtube: "channel/UCCtk7T-k1bgxiXVPRv20LWQ",
            facebook: "profile.php?id=100014781461308",
            instagram: "gabrielglatz",
            twitter: "CamposGlatz"
            }

            function changeSocialMediaLinks(){

                for(let li of socialLinks.children){
                    const social = li.getAttribute('class')

                    li.children[0].href = `https://${social}.com/${linksSocialMedia[social]}`
                    
                    //alert(li.children[0].href)
                }

            }
            
            changeSocialMediaLinks()
